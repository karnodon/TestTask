{% extends "base.html" %}
{% block links %}
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/scripts/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="/static/scripts/jquery.flot.js"></script>
{% endblock %}
{% block menu %}
    » <a href="/statistics/students/">Статистика по студентам</a> » Результат
{% endblock %}
{% block main%}
    <h2>Студент: {{ student }}; Раздел: {{ chapter.shortName }}</h2>
    <div>&nbsp;</div>
{#    <img src="/statistics/chart/chapter/{{ 1 }}/student/{{ student.id }}/draw/"/>#}
    <div id="placeholder" style="width:720px;height:300px;margin-left: 16px;"></div>
    <script type="text/javascript">
        $(function () {
            var data = [
                {% for bar in stats %}
                    ['{{ forloop.counter0 }}', {{ bar.1 }}]{% if not forloop.last %},{% endif %}
                {% endfor %}
            ];
            $.plot($("#placeholder"), [
                { data: data, lines: { show: true }, points:{ show: true }}
            ], {
                xaxis: {
                    ticks: [{% for bar in stats %}[{{ forloop.counter0 }}, "{{ bar.0|date:"j.m.Y" }}"]{% if not forloop.last %},{% endif %}{% endfor %}]
                },
                yaxis: {
                    ticks: 4,
                    min: 0,
                    max: 4
                },
                grid: {
                    backgroundColor: { colors: ["#fff", "#eee"] }
                }
            });
        });
    </script>
{% endblock %}
