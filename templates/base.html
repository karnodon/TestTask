<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link type="text/css"  href="/static/css/base.css" rel="stylesheet"/>
    <link href="/static/css/csschart.css" rel="stylesheet" type="text/css" media="screen" />
    <title>{% block title %}Тестирование{% endblock %}</title>
</head>
<body>
<table class="back" border="1" width="800">
    <tr>
        <td>
            {% block header %}
                <H1>Тестирование по математике</H1>
                {% if user.is_authenticated %}
                    <table width="100%" class="gradient"><td align="left"><a href="/chapter/">Главная</a></td><td align="right">Пользователь: <span class="highlight">{{ user.username }}</span></td><td align="right"><a href="/accounts/logout/">Выход</a></td></table>
                {% endif %}
            {% endblock %}

            {% block main %}{% endblock %}
            {% block footer %}<br>© 2011, Морозов Максим, frostbite3-at-gmail.com{% endblock %}
        </td>
    </tr>
</table>
</body>
</html>
